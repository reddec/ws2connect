name: Build tools
on:
  push:
    tags:
      - 'v*'
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1
    - name: Install tools
      run: |
        sudo apt-get install -y curl
    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v1
      with:
        version: latest
        args: release --rm-dist
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Upload to bintray
      env:
        UPLOAD_BINTRAY_PASSWORD: ${{ secrets.UPLOAD_BINTRAY_PASSWORD }}
        DISTRIBUTION: "trusty,xenial,bionic,buster,wheezy"
        USERNAME: reddec
      run: |
        for package in $(ls dist/*linux*.deb); do
          name=$(basename $package)
          component=$(echo $name | awk -F_  '{print $1}')
          arch=$(echo $package | sed s/.deb// | awk -F_  '{print $NF}')
          echo "component: $component; arch: $arch"
          curl -f -s -T "$package" -u "${USERNAME}:${UPLOAD_BINTRAY_PASSWORD}" "https://api.bintray.com/content/reddec/ws2connect-debian/${component}/${GITHUB_REF##*/}/${name};deb_distribution=${DISTRIBUTION};deb_component=main;deb_architecture=${arch};publish=1"
        done
